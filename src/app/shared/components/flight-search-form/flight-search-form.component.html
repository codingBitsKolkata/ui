<form class="booking-form">
    <div class="form-group flight-location">
      <div class="input-group">
        <input type="text" class="form-control fromBoxInput" placeholder="From">
        <div class="input-group-append fromBox">
          <span class="input-group-text"><i class="fa fa-map-marker"></i></span>                          
        </div>
        <input type="text" class="form-control toBoxInput" placeholder="To">
        <div class="input-group-append toBox">
          <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
        </div>
      </div>
    </div>
    <div class="d-flex text-center justify-content-between pl-2 pr-2">
      <div class="trip-type">
        <input type="radio" name="trip-type" id="roundTrip" class="input-hidden" checked/>
        <label class="items" for="roundTrip">
          <img src="assets/images/flight_roundtrip.png" alt="">
          <span class="item-checked"></span>
        </label>
        <p class="name">Round trip</p>
      </div>
      <div class="trip-type">
        <input type="radio" name="trip-type" id="oneWay" class="input-hidden" />
        <label class="items" for="oneWay">
          <img src="assets/images/flight_oneway.png" alt="">
          <span class="item-checked"></span>
        </label>
        <p class="name">One way</p>
      </div>
      <div class="trip-type">
        <input type="radio" name="trip-type" id="multiCity" class="input-hidden" />
        <label class="items" for="multiCity">
          <img src="assets/images/flight_multicity.png" alt="">
          <span class="item-checked"></span>
        </label>
        <p class="name">Multi city</p>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input class="form-control border-right-0" placeholder="Depart"
          name="dpDepart" [(ngModel)]="f_fromDate" ngbDatepicker (click)="dpFlight.toggle()">
        <input class="form-control dtpickerHide" placeholder="Depart"
            name="dp" ngbDatepicker #dpFlight="ngbDatepicker" 
            ngModel (ngModelChange)="onDateSelectionFlight($event)" 
            [displayMonths]="1" [dayTemplate]="tFlight" outsideDays="hidden" 
            [navigation]="'false'" [autoClose]="'outside'" [placement]="'bottom-left'" type="text">

        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar checkin-pick" (click)="dpFlight.toggle()" type="button"><i class="fa fa-calendar"></i></button>
        </div>
        <input class="form-control border-right-0" placeholder="Return"
                name="dpReturn" [(ngModel)]="f_toDate" ngbDatepicker (click)="dpFlight.toggle()">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar checkout-pick" (click)="dpFlight.toggle()" type="button"><i class="fa fa-calendar"></i></button>
        </div>
        <ng-template #tFlight let-date let-focused="focused">
          <span class="custom-day"
                [class.focused]="focused"
                [class.range]="isRangeFlight(date)"
                [class.faded]="isHoveredFlight(date) || isInsideFlight(date)"
                (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
            {{ date.day }}
          </span>
        </ng-template>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div ngbDropdown class="d-inline-block travellersDropdown">
          <button class="btn" id="dropdownBasic1" ngbDropdownToggle>Travellers</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <div class="form-row align-items-center">
              <div class="col-auto">
                <div class="form-group m-0">
                  <label for="" class="d-block text">Adults <span> (+12 yrs)</span></label>
                  <ng-number-picker class="ng-number-picker"></ng-number-picker>
                </div>
              </div>
              <div class="col-auto ml-4">
                <div class="form-group m-0">
                  <label for="" class="d-block text">Children <span> (2 to 12 yrs)</span></label>
                  <ng-number-picker class="ng-number-picker"></ng-number-picker>
                </div>
              </div>
              <div class="col-auto ml-4">
                <div class="form-group m-0">
                  <label for="" class="d-block text">Infant <span> (Below 2 yrs)</span></label>
                  <ng-number-picker class="ng-number-picker"></ng-number-picker>
                </div>
              </div>
            </div>
          </div>
        </div>
        <select class="form-control">
          <option value="">Class</option>
          <option value="">Business class</option>
          <option value="">Premium economy class</option>
          <option value="">Economy class</option>
        </select>
      </div>
    </div>
    <div class="form-group text-right mt-4 mb-0 clearfix">
      <button type="button" class="btn btn-primary btn-lg search-btn" routerLink="/flight-list"><i class="search-icon"></i>Search</button>
    </div>
  </form>
